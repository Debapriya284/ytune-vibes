<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTune Music Player - Stream Music from YouTube</title>
    <meta name="description" content="YouTune is a beautiful music player that lets you search and stream millions of songs from YouTube. Enjoy background playback and a premium music experience." />
    <meta name="author" content="YouTune" />
    <meta name="keywords" content="music, youtube, streaming, player, audio, songs, playlist" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="YouTune" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="YouTune Music Player - Stream Music from YouTube" />
    <meta property="og:description" content="A beautiful music player that lets you search and stream millions of songs from YouTube with background playback support." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://youtune-app.com/og-image.jpg" />
    <meta property="og:url" content="https://youtune-app.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="YouTune Music Player" />
    <meta name="twitter:description" content="Stream music from YouTube with our beautiful music player" />
    <meta name="twitter:image" content="https://youtune-app.com/twitter-image.jpg" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.googleapis.com" />
    <link rel="preconnect" href="https://i.ytimg.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
